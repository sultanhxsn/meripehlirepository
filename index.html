<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowzer Football Association - Membership Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <header class="text-center py-5 bg-blue-800 text-white shadow-lg">
        <h1 class="text-4xl font-bold">Meowzer Football Association</h1>
        <p class="text-lg mt-2">Join our team and be part of the journey!</p>
    </header>

    <section class="container my-5 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Membership Form</h2>
        <form>
            
            <div class="form-row mb-3">
                <div class="col">
                    <label for="firstName" class="font-semibold">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col">
                    <label for="lastName" class="font-semibold">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="age" class="font-semibold">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>

            
            <div class="form-group mb-3">
                <label for="gender" class="font-semibold">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            
            <div class="form-group mb-3">
                <label for="position" class="font-semibold">Preferred Position</label>
                <select class="form-control" id="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option>Forward</option>
                    <option>Midfielder</option>
                    <option>Defender</option>
                    <option>Goalkeeper</option>
                </select>
            </div>

            
            <div class="form-group mb-3">
                <label for="experience" class="font-semibold">Experience Level</label>
                <select class="form-control" id="experience" required>
                    <option value="" disabled selected>Select Experience Level</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                    <option>Professional</option>
                </select>
            </div>

            
            <div class="form-row mb-3">
                <div class="col">
                    <label for="email" class="font-semibold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col">
                    <label for="phone" class="font-semibold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary w-full mt-4">Submit Application</button>
        </form>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
